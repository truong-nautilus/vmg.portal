version: '3.8'

services:
  # SQL Server 2022
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: gaming-sqlserver
    user: root
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./sql-init:/docker-entrypoint-initdb.d
    networks:
      - gaming-network
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # MongoDB
  mongodb:
    image: mongo:5.0
    container_name: gaming-mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - gaming-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis (for caching)
  redis:
    image: redis:7-alpine
    container_name: gaming-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - gaming-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Portal API
  portal-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gaming-portal-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5001
      # Redis Config
      - AppSettings__RedisHost=gaming-redis:6379
      - AppSettings__IsRedisCache=true
      # Connection Strings (All pointing to the same DB as per setup script)
      - AppSettings__CardGameBettingAPIConnectionString=Server=gaming-sqlserver,1433;Database=Vmg.BillingDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;Encrypt=false
      - AppSettings__BillingGifcodeAPIConnectionString=Server=gaming-sqlserver,1433;Database=Vmg.BillingDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;Encrypt=false
      - AppSettings__BillingAgencyAPIConnectionString=Server=gaming-sqlserver,1433;Database=Vmg.BillingDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;Encrypt=false
      - AppSettings__BillingGuildAPIConnectionString=Server=gaming-sqlserver,1433;Database=Vmg.BillingDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;Encrypt=false
      - AppSettings__BillingAuthenticationAPIConnectionString=Server=gaming-sqlserver,1433;Database=Vmg.BillingDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;Encrypt=false
      - AppSettings__BillingDatabaseAPIConnectionString=Server=gaming-sqlserver,1433;Database=Vmg.BillingDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;Encrypt=false
      - AppSettings__EventAPIConnectionString=Server=gaming-sqlserver,1433;Database=Vmg.BillingDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;Encrypt=false
      - AppSettings__InboxConnectionString=Server=gaming-sqlserver,1433;Database=Vmg.BillingDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;Encrypt=false
      - AppSettings__ReportConnectionString=Server=gaming-sqlserver,1433;Database=Vmg.BillingDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;Encrypt=false
      - AppSettings__LoyaltyConnectionString=Server=gaming-sqlserver,1433;Database=Vmg.BillingDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;Encrypt=false
      - AppSettings__CryptoConnectionString=Server=gaming-sqlserver,1433;Database=Vmg.BillingDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;Encrypt=false
    ports:
      - "5001:5001"
    networks:
      - gaming-network
    depends_on:
      sqlserver:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: on-failure

volumes:
  sqlserver_data:
    driver: local
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

networks:
  gaming-network:
    driver: bridge
